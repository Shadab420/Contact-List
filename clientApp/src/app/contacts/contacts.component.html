<div class="container">
    <h1>Add New Contact</h1>
    <form (submit) = "addContact()">
        <div class="form-group">
            <label for="">First Name: </label>
            <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Last Name: </label>
            <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Phone No: </label>
            <input type="text" [(ngModel)]="phone" name="phone" class="form-control">
        </div>
        
        <input type="submit" value="Add Contact" class="btn btn-success">
       
    </form>

</div>

<hr> 


<div class="container">
    <h1>Contact List</h1>
    <div *ngFor = "let contact of contacts">
        <div class="row">
                <div class="col-md-3">
                        {{ contact.first_name }}
                </div>
                <div class="col-md-3">
                    {{ contact.last_name }}
                </div>
                <div class="col-md-3">
                    {{ contact.phone }}
                </div>
                <div class="col-md-3">
                    <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger">
                </div>
        </div>
      
    </div>
</div>
